<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products • Acme Shop</title>
    <meta name="description" content="Browse all products. Filter by category, sort by price, and search." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com" crossorigin>
    <link rel="preconnect" href="https://picsum.photos">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://example.com/products.html" />
    <meta property="og:title" content="All Products • Acme Shop" />
    <meta property="og:description" content="Browse all products. Filter by category, sort by price, and search." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/products.html" />
    <meta property="og:image" content="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb&w=1200&h=630&fit=crop" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="All Products • Acme Shop" />
    <meta name="twitter:description" content="Browse all products. Filter by category, sort by price, and search." />
    <meta name="twitter:image" content="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb&w=1200&h=630&fit=crop" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a class="logo" href="./index.html" aria-label="Acme Shop Home">Acme<span>Shop</span></a>
        <form class="search" role="search" aria-label="Products Search" action="./products.html">
          <label class="sr-only" for="q">Search products</label>
          <input id="q" name="search" type="search" placeholder="Search products..." autocomplete="off" />
          <button class="btn" type="submit" aria-label="Search">Search</button>
        </form>
        <nav aria-label="Primary" class="nav">
          <a class="active" aria-current="page" href="./products.html">Products</a>
          <a class="cart-link" href="./cart.html" aria-label="Cart">
            Cart <span class="cart-count" aria-live="polite" aria-atomic="true">0</span>
          </a>
        </nav>
      </div>
    </header>

    <main id="main" class="section">
      <div class="container section-header">
        <h1>All products</h1>
        <p>Filter, sort, and search our catalog</p>
      </div>

      <div class="container controls" aria-label="Filters and sorting">
        <div class="control">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="all">All</option>
            <option value="shoes">Shoes</option>
            <option value="apparel">Apparel</option>
            <option value="electronics">Electronics</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
        <div class="control">
          <label for="sort">Sort</label>
          <select id="sort" name="sort">
            <option value="default">Default</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="rating-desc">Rating: High to Low</option>
          </select>
        </div>
        <div class="control grow">
          <label for="search">Search</label>
          <input id="search" type="search" placeholder="Search products..." />
        </div>
      </div>

      <div class="container results-bar" aria-live="polite">
        <div id="results-count" class="muted">Loading results…</div>
        <button id="clear-filters" class="btn btn-small" type="button" aria-label="Clear filters">Clear filters</button>
      </div>

      <div class="container">
        <div id="products-grid" class="product-grid" aria-live="polite"></div>
      </div>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container footer-inner">
        <p>© <span id="year"></span> Acme Shop.</p>
        <nav aria-label="Footer">
          <a href="./index.html">Home</a>
          <a href="./cart.html">Cart</a>
        </nav>
      </div>
    </footer>

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script src="./scripts/products.js" defer></script>
    <script src="./scripts/app.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('year').textContent = new Date().getFullYear();
        window.initProducts && window.initProducts();
      });
    </script>
  </body>
  
</html>
