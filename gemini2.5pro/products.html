<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - E-Commerce</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="description" content="Browse our full collection of high-quality products, including shoes, apparel, and electronics.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/products.html">
    <meta property="og:title" content="All Products - E-Commerce">
    <meta property="og:description" content="Browse our full collection of high-quality products, including shoes, apparel, and electronics.">
    <meta property="og:image" content="https://images.pexels.com/photos/398532/pexels-photo-398532.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://example.com/products.html">
    <meta property="twitter:title" content="All Products - E-Commerce">
    <meta property="twitter:description" content="Browse our full collection of high-quality products, including shoes, apparel, and electronics.">
    <meta property="twitter:image" content="https://images.pexels.com/photos/398532/pexels-photo-398532.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">ShopZen</a>
            <nav class="main-nav" aria-label="Main Navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html" class="cart-icon" aria-label="View Shopping Cart">
                        Cart
                        <span id="cart-count" aria-live="polite">0</span>
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content" class="container">
        <section id="products-page">
            <header class="products-header">
                <h1>Our Products</h1>
            </header>

            <aside class="filters" aria-label="Product Filters">
                <input type="search" id="search" placeholder="Search products..." aria-label="Search products">
                <select id="category-filter" aria-label="Filter by category">
                    <option value="all">All Categories</option>
                </select>
                <select id="sort-filter" aria-label="Sort by price">
                    <option value="default">Sort by</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </aside>

            <div class="product-grid" id="product-list" aria-live="polite">
                <!-- Products will be injected by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 ShopZen. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast-notification"></div>

    <!-- Modal for Quick View -->
    <div id="quick-view-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="quick-view-content"></div>
        </div>
    </div>

    <script src="scripts/products.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
