<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - ShopSphere</title>
    <meta name="description" content="Review the items in your shopping cart and proceed to checkout.">
    <meta name="robots" content="noindex, nofollow"> <!-- Discourage search engines from indexing cart pages -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.yourdomain.com/cart.html">
    <meta property="og:title" content="Your Shopping Cart - ShopSphere">
    <meta property="og:description" content="Review the items in your shopping cart and proceed to checkout.">
    <meta property="og:image" content="https://www.yourdomain.com/images/og-cart.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.yourdomain.com/cart.html">
    <meta property="twitter:title" content="Your Shopping Cart - ShopSphere">
    <meta property="twitter:description" content="Review the items in your shopping cart and proceed to checkout.">
    <meta property="twitter:image" content="https://www.yourdomain.com/images/og-cart.jpg">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="toast-container"></div>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">ShopSphere</a>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" aria-current="page">Cart <span class="cart-count">0</span></a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <h1>Shopping Cart</h1>
        <div id="cart-items" aria-live="polite">
            <!-- Cart items will be injected here by JavaScript -->
        </div>
        <div id="cart-total">
            <!-- Cart total will be injected here by JavaScript -->
        </div>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
    </main>
    <footer>
        <p>&copy; 2025 E-commerce Website</p>
    </footer>
    <script src="scripts/products.js" defer></script>
    <script src="scripts/app.js" defer></script>
</body>
</html>
