<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <meta name="description" content="Welcome to our modern eCommerce store. Discover our collection of high-quality products.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/">
    <meta property="og:title" content="E-Commerce Home - Your One-Stop Shop">
    <meta property="og:description" content="Discover a wide range of products from electronics to apparel. High-quality items at unbeatable prices.">
    <meta property="og:image" content="https://images.pexels.com/photos/3769747/pexels-photo-3769747.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://example.com/">
    <meta property="twitter:title" content="E-Commerce Home - Your One-Stop Shop">
    <meta property="twitter:description" content="Discover a wide range of products from electronics to apparel. High-quality items at unbeatable prices.">

</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">ShopZen</a>
            <nav class="main-nav" aria-label="Main Navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html" class="cart-icon" aria-label="View Shopping Cart">

                        <span id="cart-count" aria-live="polite">0</span>
                    </a></li>
                </ul>

        </div>
    </header>

        <section class="hero">

            <p>Discover a world of quality and style.</p>
            <a href="products.html" class="btn">Shop Now</a>
        </section>

        <section class="container">
            <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">Featured Products</h2>
            <!-- Featured products could be dynamically loaded here -->
            <div class="product-grid" id="featured-products">
                <!-- Products will be injected by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 ShopZen. All Rights Reserved.</p>
        </div>

    <!-- Toast Notification -->
    <div id="toast-notification"></div>

    <!-- Modal for Quick View -->
    <div id="quick-view-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="quick-view-content"></div>
        </div>
    </div>

    <script src="scripts/products.js"></script>
